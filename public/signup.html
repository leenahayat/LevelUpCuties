<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LevelUpCuties</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="images/Favicon.png">
    
    <style>
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-color: var(--color-light-peach); /* Soft background */
        }
        .auth-card {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .auth-card h1 {
            font-family: var(--font-heading);
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .auth-card p {
            color: var(--color-text);
            margin-bottom: 30px;
        }
        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--color-light-bg);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--color-light-bg);
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--color-secondary); 
            color: white; 
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-form button:hover {
            background: var(--color-primary); 
        }
        .switch-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .switch-link a {
            color: var(--color-contrast);
            font-weight: 600;
            text-decoration: none;
        }
        nav .logo a {
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
    <div class="logo">
            <a href="/"> 
                <img src="images/Favicon.png" alt="LevelUpCuties Logo">
                <span class="logo-text">LevelUpCuties</span>
            </a>
        </div>
    
    </nav>
    <div class="auth-section">
        <div class="auth-card">
            <h1>Level Up Cuties!</h1>
            <p>Create your account to start glowing.</p>
            
            <form class="auth-form" method="POST" action="/register">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            <p class="switch-link">
                Already a Cutie? <a href="signin.html">Sign In here</a>
            </p>
        </div>
    </div>
</body>
</html>
